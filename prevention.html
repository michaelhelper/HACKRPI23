<script src="https://cdn.jsdelivr.net/npm/openai@0.27.0/dist/openai.js"></script>

<script>
  // Initialize the OpenAI client using your API key
  const openai = new OpenAI({
    apiKey: "YOUR_OPENAI_API_KEY",
  });

  // Define a function to make a chat request
  async function chatRequest() {
    try {
      const message = "Which is the capital of Albania?";
      const response = await openai.chat.create({
        model: "gpt-3.5-turbo",
        messages: [{ role: "system", content: "You are a helpful assistant." }, { role: "user", content: message }],
      });

      // Log the response to the console
      console.log(response);

      // You can handle the response as needed, such as displaying it in the HTML
      // For example:
      const responseText = response.data.choices[0].message.content;
      document.getElementById("response-container").textContent = responseText;
    } catch (err) {
      console.error("Error:", err);
    }
  }

  // Attach an event listener to a button or an input field to trigger the chatRequest function
  document.getElementById("chat-button").addEventListener("click", chatRequest);





</script>

  <style src="./style.css"></style>

    <div id="content">

        <div id="response-container"></div>
    </div>
