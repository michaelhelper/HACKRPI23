<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>

<body>
    <nav>
        <div class="nav-container">
            <h1>Emergency Room Compare</h1>
            <div>
                <button>Learn Prevention</button>
                <button id="emergency-button">Emergency Call</button>
            </div>
        </div>
    </nav>
    <div id="content">
        <div id="search">
                <input type="text" id="search-input" placeholder="Search for a zip code">
                <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div id="hospitals">
            <div id="hospital-list">
                <div class="hospital">
                    <p class="hospital-name">Hospital Name</p>
                    <p class="hospital-info"><span id="bold">Distance: </span>  4.8 mi |&nbsp;<span id="bold">Time: </span> 13 mins |&nbsp;<span id="bold">Wait:</span> 1hr 40 min </p>
                </div>
                <!-- dropdown arrow -->
                
            </div>
            <div id="map"></div>
        </div>

    </div>
